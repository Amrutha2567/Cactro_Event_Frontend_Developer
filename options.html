<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Highlight Saver – Options</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }
    body { margin: 0; padding: 24px; max-width: 680px; }
    h1 { font-size: 20px; margin-top: 0; }
    label { display:block; margin: 16px 0 6px; }
    input[type="password"] { width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 10px; }
    button { margin-top: 10px; padding: 10px 14px; border: none; border-radius: 10px; background: #111827; color: white; cursor: pointer; }
    .note { margin-top: 16px; font-size: 13px; color: #6b7280; }
  </style>
</head>
<body>
  <h1>Website Highlight Saver – Options</h1>
  <p>Store your OpenAI API key here to enable summaries in the popup. Your key is saved locally via <code>chrome.storage.local</code>.</p>
  <label for="apiKey">OpenAI API Key</label>
  <input id="apiKey" type="password" placeholder="sk-..." />
  <button id="save">Save</button>
  <div id="status" class="note"></div>
  <script src="options.js"></script>
</body>
</html>
